# Sample image-to-video template mapping for testing

template_id: sample_image_to_video
template_name: "Sample Image to Video"
template_type: image_to_video
description: "Sample image to video workflow for testing the template loader"

inputs:
  image:
    node_id: 1
    node_type: LoadImage
    input_field: image
    input_type: IMAGE
    required: true
    description: "Input image to animate"

  prompt:
    node_id: 10
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: false
    default: ""
    description: "Optional prompt to guide video generation"

  num_frames:
    node_id: 20
    node_type: VideoConfig
    input_field: num_frames
    input_type: INT
    required: false
    default: 24
    description: "Number of frames to generate"

outputs:
  video:
    node_id: 30
    node_type: SaveVideo
    output_field: video
    output_type: VIDEO
    description: "Generated video output"

nodes:
  "1":
    type: LoadImage
    class_type: LoadImage
    images_directory: "input"
  "10":
    type: CLIPTextEncode
    class_type: CLIPTextEncode
  "20":
    type: VideoConfig
    class_type: VideoConfig
  "30":
    type: SaveVideo
    class_type: SaveVideo
