template_id: api_stability_ai_sd3_5_t2i
template_name: Stability AI SD 3.5 Text to Image
template_type: text_to_image
description: Stability AI Stable Diffusion 3.5 for high-quality text-to-image generation

inputs:
  prompt:
    node_id: 5
    node_type: PrimitiveStringMultiline
    input_field: value
    input_type: STRING
    required: true
    description: "Positive prompt for image generation"

  negative_prompt:
    node_id: 6
    node_type: StabilityStableImageSD_3_5Node
    input_field: negative_prompt
    input_type: STRING
    required: false
    default: ""
    description: "Negative prompt to avoid certain elements"

  image:
    node_id: 4
    node_type: LoadImage
    input_field: image
    input_type: IMAGE
    required: false
    description: "Optional input image for image-to-image generation"

  model:
    node_id: 6
    node_type: StabilityStableImageSD_3_5Node
    input_field: model
    input_type: STRING
    required: false
    default: "sd3.5-large"
    description: "Model variant to use"

  aspect_ratio:
    node_id: 6
    node_type: StabilityStableImageSD_3_5Node
    input_field: aspect_ratio
    input_type: STRING
    required: false
    default: "1:1"
    description: "Aspect ratio for output image"

  steps:
    node_id: 6
    node_type: StabilityStableImageSD_3_5Node
    input_field: steps
    input_type: INT
    required: false
    default: 4
    description: "Number of generation steps"

  seed:
    node_id: 6
    node_type: StabilityStableImageSD_3_5Node
    input_field: seed
    input_type: INT
    required: false
    default: 0
    description: "Random seed for reproducibility"

  strength:
    node_id: 6
    node_type: StabilityStableImageSD_3_5Node
    input_field: strength
    input_type: FLOAT
    required: false
    default: 0.5
    description: "Denoising strength for image-to-image"

outputs:
  image:
    node_id: 2
    node_type: SaveImage
    output_field: images
    output_type: IMAGE
    description: "Generated image output"

nodes:
  "2":
    type: SaveImage
    class_type: SaveImage
    filename_prefix: "ComfyUI"
  "4":
    type: LoadImage
    class_type: LoadImage
    images_directory: "input"
  "5":
    type: PrimitiveStringMultiline
    class_type: PrimitiveStringMultiline
  "6":
    type: StabilityStableImageSD_3_5Node
    class_type: StabilityStableImageSD_3_5Node

presets:
  fast:
    steps: 4
    strength: 0.5
  quality:
    steps: 8
    strength: 0.7
