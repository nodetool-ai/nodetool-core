template_id: wan_image_to_video
template_type: image_to_video
template_name: Wan Image to Video
description: Wan 2.1 model for image-to-video generation
inputs:
  prompt:
    node_id: 6
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: true
  negative_prompt:
    node_id: 7
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: false
    default: ""
  start_image:
    node_id: 52
    node_type: LoadImage
    input_field: image
    input_type: IMAGE
    required: true
  width:
    node_id: 50
    node_type: WanImageToVideo
    input_field: width
    input_type: INT
    required: false
    default: 512
  height:
    node_id: 50
    node_type: WanImageToVideo
    input_field: height
    input_type: INT
    required: false
    default: 512
  frames:
    node_id: 50
    node_type: WanImageToVideo
    input_field: frames
    input_type: INT
    required: false
    default: 33
  seed:
    node_id: 3
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 3
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 20
  cfg:
    node_id: 3
    node_type: KSampler
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 6.0
  sampler:
    node_id: 3
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "uni_pc"
  scheduler:
    node_id: 3
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "simple"
outputs:
  video:
    node_id: 56
    node_type: SaveVideo
    output_field: video
    output_type: VIDEO
presets:
  standard:
    width: 512
    height: 512
    frames: 33
    steps: 20
  short:
    width: 512
    height: 512
    frames: 17
    steps: 15
  long:
    width: 512
    height: 512
    frames: 49
    steps: 25
