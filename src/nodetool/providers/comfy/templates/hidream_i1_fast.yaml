template_id: hidream_i1_fast
template_type: text_to_image
template_name: HiDream I1 Fast
description: HiDream I1 model for fast text-to-image generation
inputs:
  prompt:
    node_id: 6
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: true
  negative_prompt:
    node_id: 7
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: false
    default: ""
  width:
    node_id: 58
    node_type: EmptySD3LatentImage
    input_field: width
    input_type: INT
    required: false
    default: 1024
  height:
    node_id: 58
    node_type: EmptySD3LatentImage
    input_field: height
    input_type: INT
    required: false
    default: 1024
  seed:
    node_id: 3
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 3
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 4
  cfg:
    node_id: 3
    node_type: KSampler
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 1.0
  sampler:
    node_id: 3
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "euler"
  scheduler:
    node_id: 3
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "simple"
outputs:
  image:
    node_id: 8
    node_type: VAEDecode
    output_field: images
    output_type: IMAGE
presets:
  fastest:
    steps: 4
    cfg: 1.0
  fast:
    steps: 8
    cfg: 1.0
  standard:
    steps: 12
    cfg: 1.0
