template_id: api_wan_text_to_image
template_name: Wan Text to Image
template_type: text_to_image
description: WAN 2.5 text-to-image API template for high-quality image generation

inputs:
  prompt:
    node_id: 12
    node_type: WanTextToImageApi
    input_field: prompt
    input_type: STRING
    required: true
    description: "Positive prompt for image generation"

  negative_prompt:
    node_id: 12
    node_type: WanTextToImageApi
    input_field: negative_prompt
    input_type: STRING
    required: false
    default: ""
    description: "Negative prompt to avoid certain elements"

  width:
    node_id: 12
    node_type: WanTextToImageApi
    input_field: width
    input_type: INT
    required: false
    default: 1024
    description: "Image width in pixels"

  height:
    node_id: 12
    node_type: WanTextToImageApi
    input_field: height
    input_type: INT
    required: false
    default: 1024
    description: "Image height in pixels"

  seed:
    node_id: 12
    node_type: WanTextToImageApi
    input_field: seed
    input_type: INT
    required: false
    default: 0
    description: "Random seed for reproducibility"

outputs:
  image:
    node_id: 13
    node_type: SaveImage
    output_field: images
    output_type: IMAGE
    description: "Generated image output"

nodes:
  "12":
    type: WanTextToImageApi
    class_type: WanTextToImageApi
  "13":
    type: SaveImage
    class_type: SaveImage
    filename_prefix: "ComfyUI"

presets:
  standard:
    width: 1024
    height: 1024
  wide:
    width: 2048
    height: 1024
  tall:
    width: 1024
    height: 2048
