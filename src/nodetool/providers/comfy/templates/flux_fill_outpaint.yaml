template_id: flux_fill_outpaint
template_type: image_to_image
template_name: Flux Fill Outpaint
description: Flux Fill Dev model for outpainting workflows
inputs:
  prompt:
    node_id: 23
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: true
  image:
    node_id: 17
    node_type: LoadImage
    input_field: image
    input_type: IMAGE
    required: true
  mask:
    node_id: 17
    node_type: LoadImage
    input_field: mask
    input_type: IMAGE
    required: true
  seed:
    node_id: 3
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 3
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 20
  cfg:
    node_id: 26
    node_type: FluxGuidance
    input_field: guidance
    input_type: FLOAT
    required: false
    default: 30.0
  sampler:
    node_id: 3
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "euler"
  scheduler:
    node_id: 3
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "normal"
outputs:
  image:
    node_id: 9
    node_type: SaveImage
    output_field: images
    output_type: IMAGE
presets:
  standard:
    steps: 20
    cfg: 30.0
  fast:
    steps: 10
    cfg: 30.0
  detailed:
    steps: 30
    cfg: 30.0
