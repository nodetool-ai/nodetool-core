template_id: z_image_turbo_text_to_image
template_type: text_to_image
template_name: Z-Image-Turbo Text to Image
description: Z-Image-Turbo model for fast text-to-image generation
inputs:
  prompt:
    node_id: 27
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: true
  width:
    node_id: 13
    node_type: EmptySD3LatentImage
    input_field: width
    input_type: INT
    required: false
    default: 1024
  height:
    node_id: 13
    node_type: EmptySD3LatentImage
    input_field: height
    input_type: INT
    required: false
    default: 1024
  seed:
    node_id: 3
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 3
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 4
  cfg:
    node_id: 3
    node_type: KSampler
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 1.0
  sampler:
    node_id: 3
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "res_multistep"
  scheduler:
    node_id: 3
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "simple"
outputs:
  image:
    node_id: 8
    node_type: VAEDecode
    output_field: images
    output_type: IMAGE
presets:
  fast:
    steps: 4
    cfg: 1.0
  quality:
    steps: 8
    cfg: 1.0
