template_id: image_chroma_text_to_image
template_type: text_to_image
template_name: Chroma Image Text to Image
description: Chroma model for high-quality text-to-image generation
inputs:
  prompt:
    node_id: 6
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: true
  negative_prompt:
    node_id: 7
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: false
    default: ""
  width:
    node_id: 58
    node_type: EmptySD3LatentImage
    input_field: width
    input_type: INT
    required: false
    default: 1024
  height:
    node_id: 58
    node_type: EmptySD3LatentImage
    input_field: height
    input_type: INT
    required: false
    default: 1024
  seed:
    node_id: 3
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 3
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 25
  cfg:
    node_id: 3
    node_type: KSampler
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 7.0
  sampler:
    node_id: 3
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "euler"
  scheduler:
    node_id: 3
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "normal"
outputs:
  image:
    node_id: 8
    node_type: VAEDecode
    output_field: images
    output_type: IMAGE
presets:
  standard:
    steps: 25
    cfg: 7.0
  high_quality:
    steps: 50
    cfg: 6.0
  fast:
    steps: 10
    cfg: 7.0
