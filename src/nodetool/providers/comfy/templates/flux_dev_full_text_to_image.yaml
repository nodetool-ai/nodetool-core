template_id: flux_dev_full_text_to_image
template_name: Flux Dev Text to Image
template_type: text_to_image
description: High-quality Flux Dev model for detailed image generation with full parameter control

inputs:
  prompt:
    node_id: 41
    node_type: CLIPTextEncodeFlux
    input_field: text
    input_type: STRING
    required: true
    description: "Positive prompt for image generation"

  width:
    node_id: 27
    node_type: EmptySD3LatentImage
    input_field: width
    input_type: INT
    required: false
    default: 1024
    description: "Image width in pixels"

  height:
    node_id: 27
    node_type: EmptySD3LatentImage
    input_field: height
    input_type: INT
    required: false
    default: 1024
    description: "Image height in pixels"

  seed:
    node_id: 31
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
    description: "Random seed for reproducibility"

  steps:
    node_id: 31
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 20
    description: "Number of sampling steps"

  cfg:
    node_id: 31
    node_type: KSampler
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 1.0
    description: "Classifier-free guidance scale"

  sampler:
    node_id: 31
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "euler"
    description: "Sampling algorithm"

  scheduler:
    node_id: 31
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "simple"
    description: "Noise scheduler"

outputs:
  image:
    node_id: 9
    node_type: SaveImage
    output_field: images
    output_type: IMAGE
    description: "Generated image output"

nodes:
  "27":
    type: EmptySD3LatentImage
    class_type: EmptySD3LatentImage
  "31":
    type: KSampler
    class_type: KSampler
    widgets_values_order:
      - seed
      - "randomize"
      - steps
      - cfg
      - sampler_name
      - scheduler
      - denoise
  "38":
    type: UNETLoader
    class_type: UNETLoader
  "39":
    type: VAELoader
    class_type: VAELoader
  "40":
    type: DualCLIPLoader
    class_type: DualCLIPLoader
  "41":
    type: CLIPTextEncodeFlux
    class_type: CLIPTextEncodeFlux
  "42":
    type: ConditioningZeroOut
    class_type: ConditioningZeroOut
  "8":
    type: VAEDecode
    class_type: VAEDecode
  "9":
    type: SaveImage
    class_type: SaveImage
    filename_prefix: "ComfyUI"

presets:
  fast:
    steps: 8
    cfg: 1.0
  quality:
    steps: 30
    cfg: 2.0
