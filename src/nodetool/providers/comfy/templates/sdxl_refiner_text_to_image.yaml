template_id: sdxl_refiner_text_to_image
template_type: text_to_image
template_name: SDXL Refiner Text to Image
description: Stable Diffusion XL Refiner model for high-quality image refinement
inputs:
  prompt:
    node_id: 15
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: true
  negative_prompt:
    node_id: 16
    node_type: CLIPTextEncode
    input_field: text
    input_type: STRING
    required: false
    default: "text, watermark"
  width:
    node_id: 5
    node_type: EmptyLatentImage
    input_field: width
    input_type: INT
    required: false
    default: 1024
  height:
    node_id: 5
    node_type: EmptyLatentImage
    input_field: height
    input_type: INT
    required: false
    default: 1024
  seed:
    node_id: 11
    node_type: KSamplerAdvanced
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 45
    node_type: PrimitiveNode
    input_field: steps
    input_type: INT
    required: false
    default: 25
  cfg:
    node_id: 11
    node_type: KSamplerAdvanced
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 8.0
  start_at_step:
    node_id: 47
    node_type: PrimitiveNode
    input_field: end_at_step
    input_type: INT
    required: false
    default: 20
outputs:
  image:
    node_id: 17
    node_type: VAEDecode
    output_field: images
    output_type: IMAGE
presets:
  standard:
    steps: 25
    cfg: 8.0
  high_quality:
    steps: 50
    cfg: 7.0
  portrait:
    width: 832
    height: 1216
    steps: 30
  landscape:
    width: 1216
    height: 832
    steps: 30
