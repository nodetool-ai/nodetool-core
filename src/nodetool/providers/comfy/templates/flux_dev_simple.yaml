template_id: flux_dev_simple
template_type: text_to_image
template_name: Flux Dev Simple
description: Flux Dev model for high-quality text-to-image generation
inputs:
  prompt:
    node_id: 41
    node_type: CLIPTextEncodeFlux
    input_field: text
    input_type: STRING
    required: true
  negative_prompt:
    node_id: 42
    node_type: ConditioningZeroOut
    input_field: conditioning
    input_type: STRING
    required: false
  width:
    node_id: 27
    node_type: EmptySD3LatentImage
    input_field: width
    input_type: INT
    required: false
    default: 1024
  height:
    node_id: 27
    node_type: EmptySD3LatentImage
    input_field: height
    input_type: INT
    required: false
    default: 1024
  seed:
    node_id: 31
    node_type: KSampler
    input_field: seed
    input_type: INT
    required: false
    default: 0
  steps:
    node_id: 31
    node_type: KSampler
    input_field: steps
    input_type: INT
    required: false
    default: 20
  cfg:
    node_id: 31
    node_type: KSampler
    input_field: cfg
    input_type: FLOAT
    required: false
    default: 1.0
  sampler:
    node_id: 31
    node_type: KSampler
    input_field: sampler_name
    input_type: STRING
    required: false
    default: "euler"
  scheduler:
    node_id: 31
    node_type: KSampler
    input_field: scheduler
    input_type: STRING
    required: false
    default: "simple"
outputs:
  image:
    node_id: 9
    node_type: SaveImage
    output_field: images
    output_type: IMAGE
presets:
  fast:
    steps: 20
    cfg: 1.0
  quality:
    steps: 30
    cfg: 1.0
  detailed:
    steps: 50
    cfg: 1.0
