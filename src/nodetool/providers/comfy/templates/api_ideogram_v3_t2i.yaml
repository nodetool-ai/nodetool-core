template_id: api_ideogram_v3_t2i
template_name: Ideogram V3 Text to Image
template_type: text_to_image
description: Ideogram V3 for high-quality text-to-image generation with style control

inputs:
  prompt:
    node_id: 58
    node_type: IdeogramV3
    input_field: prompt
    input_type: STRING
    required: true
    description: "Positive prompt for image generation"

  aspect_ratio:
    node_id: 58
    node_type: IdeogramV3
    input_field: aspect_ratio
    input_type: STRING
    required: false
    default: "1:1"
    description: "Aspect ratio for output image"

  seed:
    node_id: 58
    node_type: IdeogramV3
    input_field: seed
    input_type: INT
    required: false
    default: 0
    description: "Random seed for reproducibility"

  quality:
    node_id: 58
    node_type: IdeogramV3
    input_field: quality
    input_type: STRING
    required: false
    default: "QUALITY"
    description: "Quality setting (QUALITY, SPEED, etc.)"

outputs:
  image:
    node_id: 59
    node_type: SaveImage
    output_field: images
    output_type: IMAGE
    description: "Generated image output"

nodes:
  "58":
    type: IdeogramV3
    class_type: IdeogramV3
  "59":
    type: SaveImage
    class_type: SaveImage
    filename_prefix: "ComfyUI"

presets:
  quality:
    quality: "QUALITY"
    aspect_ratio: "1:1"
  speed:
    quality: "SPEED"
    aspect_ratio: "1:1"
  poster:
    quality: "QUALITY"
    aspect_ratio: "2:3"
  landscape:
    quality: "QUALITY"
    aspect_ratio: "16:9"
