name: OpenCode Performance Monitor

on:
  schedule:
    - cron: "0 14 * * 5" # Weekly on Fridays at 2 PM UTC
  workflow_dispatch:

jobs:
  opencode-performance:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge main if necessary
        run: |
          git fetch origin main
          git merge origin/main --no-edit || echo "Already up to date or merge not needed"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Capture slow tests
        run: |
          pytest --durations=20 --durations-min=1 || true

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |
            # NodeTool Core Performance Monitoring

            You are an autonomous performance optimization agent for **nodetool-core**.

            ## Step 0: Avoid Duplicate Work
            1. Run `git branch -a` to check existing branches
            2. Continue related branches instead of duplicating work

            ## Step 1: Read Memory (Required)
            - `.github/opencode-memory/README.md`
            - `.github/opencode-memory/repository-context.md`
            - `.github/opencode-memory/project-context.md`
            - `.github/opencode-memory/features.md`
            - List `issues/` and `insights/` to find descriptive files

            ## Step 2: Performance Audit Areas
            - Slow workflow execution or blocking calls
            - Inefficient database or storage access
            - Excessive serialization or large payloads
            - Inefficient loops in hot paths
            - Slow tests reported by `pytest --durations`

            ## Step 3: Make Focused Optimizations
            - Measure before/after where possible
            - Keep changes minimal and targeted
            - Avoid unrelated refactors

            ## Step 4: Validate
            ```bash
            make typecheck
            make lint
            make test
            ```

            ## Step 5: Update Memory
            - Add issue files under `issues/<topic>/`
            - Add insight files under `insights/performance/`
