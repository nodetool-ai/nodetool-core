name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download and setup FFmpeg
        run: |
          mkdir -p $HOME/ffmpeg
          wget -q https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar xf ffmpeg-release-amd64-static.tar.xz -C $HOME/ffmpeg --strip-components=1
          echo "$HOME/ffmpeg" >> $GITHUB_PATH
          echo "FFmpeg version:"
          $HOME/ffmpeg/ffmpeg -version
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system .
          uv pip install --system pytest pytest-asyncio pytest-mock

      - name: Run Tests
        run: pytest tests/
