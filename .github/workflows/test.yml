name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install FFmpeg via apt-get
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          echo "FFmpeg version:"
          ffmpeg -version
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system .
          uv pip install --system pytest pytest-asyncio pytest-mock aioresponses

      - name: Run Tests
        run: pytest tests/
