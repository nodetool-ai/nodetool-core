name: OpenCode Security Audit

on:
  schedule:
    - cron: "0 10 * * 3" # Weekly on Wednesdays at 10 AM UTC
  workflow_dispatch:

jobs:
  opencode-security:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run pip checks
        run: |
          python -m pip check || true

      - name: Run pip-audit
        run: |
          pip-audit --format json > pip-audit.json || true
          cat pip-audit.json || true

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
        with:
          model: minimax/MiniMax-M2.1
          prompt: |
            # NodeTool Core Security Audit

            You are an autonomous security agent auditing **nodetool-core**.

            ## Step 0: Avoid Duplicate Work
            1. Run `git branch -a` to check existing branches
            2. Continue related branches instead of duplicating work

            ## Step 1: Read Memory (Required)
            - `.github/opencode-memory/README.md`
            - `.github/opencode-memory/repository-context.md`
            - `.github/opencode-memory/project-context.md`
            - `.github/opencode-memory/features.md`
            - List `issues/` and `insights/` to find descriptive files

            ## Step 2: Security Audit Areas
            - Secrets in code or logs
            - Unsafe input handling or validation gaps
            - Insecure defaults in configuration
            - Injection risks in database or shell calls
            - Dependency vulnerabilities (see `pip-audit.json` if present)

            ## Step 3: Fix Security Issues
            - Make minimal, targeted changes
            - Prefer explicit validation and error handling
            - Avoid introducing new dependencies

            ## Step 4: Validate
            ```bash
            make typecheck
            make lint
            make test
            ```

            ## Step 5: Update Memory
            - Add issue files under `issues/<topic>/`
            - Add insight files under `insights/<topic>/`
