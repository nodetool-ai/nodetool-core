name: Assistant Documentation Quality

on:
  schedule:
    - cron: "0 8 * * 1" # Weekly on Mondays at 8 AM UTC
  workflow_dispatch:

jobs:
  assistant-docs:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create feature branch
        run: |
          git fetch origin main
          git checkout -b assistant/docs-quality-$(date +%Y%m%d-%H%M%S) origin/main

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Assistant
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          additional_permissions: |
            actions: read
          claude_args: |
            --allowedTools "Bash,WebFetch,Edit,Read,Replace"
          prompt: |
            # NodeTool Core Documentation Quality

            You are an autonomous agent improving documentation in **nodetool-core**.

            ## Step 0: Avoid Duplicate Work
            1. Run `git branch -a` to check existing branches
            2. Continue related branches instead of duplicating work

            ## Step 1: Read Memory (Required)
            - `.github/opencode-memory/README.md`
            - `.github/opencode-memory/repository-context.md`
            - `.github/opencode-memory/features.md`
            - List `issues/` and `insights/` to find descriptive files

            ## Step 2: Documentation Audit Areas
            - `AGENTS.md` accuracy and completeness
            - README files for setup and usage
            - Public API docstrings and module docs
            - Configuration docs and environment variables
            - Examples and troubleshooting sections

            ## Step 3: Make Focused Improvements
            - Keep edits minimal and accurate
            - Avoid adding new docs unless required
            - Verify code samples match current APIs

            ## Step 4: Validate
            ```bash
            make typecheck
            make lint
            make test
            ```

            ## Step 5: Update Memory
            - Add issue files under `issues/<topic>/`
            - Add insight files under `insights/<topic>/`

            ## Pull Request Rule
            - NEVER commit or push directly to the main branch.
            - Always work on the current feature branch (not main).
            - Do NOT run `git checkout main` or `git switch main`.
            - If `git status --porcelain` shows changed files, commit, push the current branch, and create or update a PR targeting main.
            - If there are no file changes, do not commit, do not push, and do not create or update a PR.
