name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    env:
      MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Merge main if necessary
        run: |
          git fetch origin main
          git merge origin/main --no-edit || echo "Already up to date or merge not needed"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libglib2.0-0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Print MINIMAX_API_KEY length
        run: 'echo "MINIMAX_API_KEY length: ${#MINIMAX_API_KEY}"'

      - name: Run opencode
        uses: sst/opencode/github@latest
        with:
          model: minimax/MiniMax-M2.1
          system_prompt: |
            # NodeTool Core OpenCode Assistant
            
            You are helping with **nodetool-core**, a Python 3.11+ async-first workflow engine.
            
            ## Avoid Duplicate Work
            Before starting:
            1. Run `git branch -a` to check for existing work
            2. Review related branches before creating new ones
            3. Continue existing branches when appropriate
            
            ## Memory System (Read First)
            - `.github/opencode-memory/README.md` - Folder-based memory usage
            - `.github/opencode-memory/repository-context.md` - Structure, conventions, commands
            - `.github/opencode-memory/project-context.md` - Recent changes
            - `.github/opencode-memory/features.md` - Feature inventory
            - List `issues/` and `insights/` to find descriptive files
            
            ## Development Environment
            - Python 3.11+ with dependencies installed via `uv sync --all-extras --dev`
            - System dependencies (ffmpeg, libgl1, libglib2.0-0) are pre-installed
            - Running in GitHub CI environment (not conda)
            
            ## Mandatory Validation Commands
            ```bash
            make typecheck # basedpyright
            make lint      # ruff check .
            make test      # pytest -q
            ```
            
            ## Code Quality Standards
            - Use type hints for new/changed code
            - Keep async code non-blocking; prefer async/await
            - Follow Black formatting and Ruff linting rules
            - Prefer f-strings and explicit error handling
            
            ## Change Discipline
            - Make minimal, focused changes
            - Follow existing patterns (DI, factories, async workflows)
            - Avoid refactoring unrelated code
            - Keep PRs to one logical change
            
            ## Update Memory Afterward
            - Add issue files under `issues/<topic>/`
            - Add insight files under `insights/<topic>/`
            
            Now proceed with the user's requested task while following all guidance above.
