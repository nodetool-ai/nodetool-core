services:
  api:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./key.pem:/app/key.pem"
      - "./cert.pem:/app/cert.pem"
      - ${HF_HOME}:/app/huggingface
    command:
      [
        "uvicorn",
        "nodetool.api.app:app",
        "--host",
        "0.0.0.0",
        "--port",
        "443",
        "--ssl-keyfile",
        "/app/key.pem",
        "--ssl-certfile",
        "/app/cert.pem",
      ]
    ports:
      - "443:443"
    environment:
      ENV: ${ENV:-development}
      ASSET_BUCKET: ${ASSET_BUCKET}
      ASSET_DOMAIN: ${ASSET_DOMAIN}
      ASSET_TEMP_BUCKET: ${ASSET_TEMP_BUCKET}
      ASSET_TEMP_DOMAIN: ${ASSET_TEMP_DOMAIN}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_REGION: ${S3_REGION}
      OLLAMA_API_URL: ${OLLAMA_API_URL}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HF_HOME: /app/huggingface
      SENTRY_DSN: ${SENTRY_DSN}
      MEMCACHE_HOST: ${MEMCACHE_HOST}
      MEMCACHE_PORT: ${MEMCACHE_PORT}
      NODETOOL_API_URL: ${NODETOOL_API_URL}
      CHROMA_URL: ${CHROMA_URL}
      CHROMA_TOKEN: ${CHROMA_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  memcached:
    image: memcached:bookworm
    restart: unless-stopped
  chroma:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ${CHROMA_PATH}:/chroma-data
    command:
      [
        "chroma",
        "run",
        "--host",
        "0.0.0.0",
        "--port",
        "9000",
        "--path",
        "/chroma-data",
      ]
    environment:
      CHROMA_SERVER_AUTHN_CREDENTIALS: ${CHROMA_TOKEN}
      CHROMA_SERVER_AUTHN_PROVIDER: chromadb.auth.token_authn.TokenAuthenticationServerProvider
    expose:
      - "9000"
    ports:
      - "9000:9000"
  ollama:
    image: georgi/ollama-bearer-auth
    restart: unless-stopped
    volumes:
      - ${OLLAMA_PATH}:/root/.ollama
    expose:
      - "8081"
    ports:
      - "8081:8081"
    environment:
      OLLAMA_API_KEY: ${OLLAMA_API_KEY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]