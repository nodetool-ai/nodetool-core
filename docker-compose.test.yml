services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nodetool_test
      POSTGRES_USER: nodetool_test
      POSTGRES_PASSWORD: nodetool_test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nodetool_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster test database
