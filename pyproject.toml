[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nodetool-core"
version = "0.6.0"
description = "Nodetool Core is the core library for Nodetool, providing the necessary functionality for building and running AI workflows."
readme = "README.md"
authors = ["Matthias Georgi <matti.georgi@gmail.com>"]
packages = [{ include = "nodetool", from = "src" }]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
# Core dependencies
pydantic = "2.9.2"
python-multipart = "0.0.17"
aiohttp = "3.11.2"
websockets = "14.1"

# Utils dependencies
black = "24.10.0"
importlib_metadata = "*"
importlib-resources = "*"
jsonschema = "*"
psutil = "6.1.0"
pynvml = "12.0.0"
python-dateutil = "2.9.0.post0"
pyyaml = "6.0.2"
tqdm = "4.67.0"

# AI dependencies
anthropic = "0.39.0"
huggingface_hub = "0.26.2"
openai = "1.54.4"

# Media dependencies
ffmpeg-python = "0.2.0"
pillow = "11.0.0"
pydub = "0.25.1"

# Data dependencies
chromadb = "0.6.3"
numpy = "1.26.4"
pandas = "2.2.3"
aiofiles = "24.1.0"
annotated-types = "0.7.0"
authlib = "1.3.2"
boto3 = "1.35.63"
click = "8.1.7"
freezegun = "1.5.1"
httpx = "0.27.2"
joblib = "*"
msgpack = "1.1.0"
ollama = "0.4.7"
omegaconf = "2.3.0"
runpod = "1.7.6"
setuptools = "75.1.0"
websocket-client = "1.8.0"
wheel = "0.44.0"

[tool.poetry.scripts]
export-reqs = "scripts.export_requirements:export_requirements"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
