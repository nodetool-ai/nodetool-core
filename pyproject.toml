[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nodetool-core"
version = "0.6.0"
description = "Nodetool Core is the core library for Nodetool, providing the necessary functionality for building and running AI workflows."
readme = "README.md"
authors = ["Matthias Georgi <matti.georgi@gmail.com>"]
packages = [{ include = "nodetool", from = "src" }]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"

# Core dependencies
pydantic = "2.9.2"
python-multipart = "0.0.17"
aiohttp = "3.11.2"
websockets = "14.1"

# Utils dependencies
black = "24.10.0"
importlib_metadata = "*"
importlib-resources = "*"
jsonschema = "*"
psutil = "6.1.0"
pynvml = "12.0.0"
python-dateutil = "2.9.0.post0"
pyyaml = "6.0.2"
tqdm = "4.67.0"

# Document processing dependencies
bs4 = "0.0.2"
langchain-text-splitters = "0.3.4"

# AI dependencies
# anthropic = "0.39.0"
# huggingface_hub = "0.26.2"
# openai = "1.54.4"
# fal-client = "0.5.6"
# ollama = "0.4.7"
# tiktoken = "0.8.0"
# replicate = "1.0.3"
# runpod = "1.7.6"

# Media dependencies
ffmpeg-python = "0.2.0"
pillow = "11.0.0"
imageio = "2.36.0"
pydub = "0.25.1"
opencv-python-headless = "4.10.0.84"

# Data dependencies
numpy = "1.26.4"
pandas = "2.2.3"

# Database and storage
chromadb = "0.6.3"
aiofiles = "24.1.0"
boto3 = "1.35.63"
pymemcache = "4.0.0"

# Web and networking
httpx = "0.27.2"
websocket-client = "1.8.0"
imapclient = "3.0.1"
pyngrok = "7.2.1"
selenium = "4.26.1"

# Authentication and security
annotated-types = "0.7.0"
authlib = "1.3.2"
itsdangerous = "*"
jwt = "*"

# Utilities and helpers
click = "8.1.7"
ftfy = "6.3.1"
joblib = "*"
msgpack = "1.1.0"
openapi-pydantic = "*"
setuptools = "75.1.0"
tabulate = "0.9.0"
