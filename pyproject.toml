[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nodetool-core"
version = "0.6.0"
description = "Nodetool Core is the core library for Nodetool, providing the necessary functionality for building and running AI workflows."
readme = "README.md"
authors = ["Matthias Georgi <matti.georgi@gmail.com>"]
packages = [{ include = "nodetool", from = "src" }]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
# Core dependencies
pydantic = "2.9.2"
python-multipart = "0.0.17"
aiohttp = "3.11.2"
websockets = "14.1"

# Utils dependencies
black = "24.10.0"
importlib_metadata = "*"
importlib-resources = "*"
jsonschema = "*"
psutil = "6.1.0"
pynvml = "12.0.0"
python-dateutil = "2.9.0.post0"
pyyaml = "6.0.2"
tqdm = "4.67.0"

# AI dependencies
anthropic = "0.39.0"
huggingface_hub = "0.26.2"
openai = "1.54.4"
fal-client = "0.5.6"
ollama = "0.4.7"

# Media dependencies
ffmpeg-python = "0.2.0"
pillow = "11.0.0"
pydub = "0.25.1"
librosa = "0.10.2"

# Data dependencies
numpy = "1.26.4"
pandas = "2.2.3"
matplotlib = "3.9.2"
seaborn = "0.13.2"
chromadb = "0.6.3"
aiofiles = "24.1.0"
annotated-types = "0.7.0"
authlib = "1.3.2"
boto3 = "1.35.63"
click = "8.1.7"
einops = "0.8.0"
feedparser = "6.0.11"
freezegun = "1.5.1"
ftfy = "6.3.1"
fvcore = "0.1.5.post20221221"
httpx = "0.27.2"
imapclient = "3.0.1"
itsdangerous = "*"
joblib = "*"
jsonpath-ng = "*"
jwt = "*"
markitdown = "0.0.1a3"
msgpack = "1.1.0"
omegaconf = "2.3.0"
openapi-pydantic = "*"
openpyxl = "3.1.5"
plyer = "2.1.0"
protobuf = "*"
psycopg2-binary = "2.9.10"
pypandoc = "1.14.0"
pymemcache = "4.0.0"
pyngrok = "7.2.1"
pyobjc = { version = "11.0.0", markers = "sys_platform == 'darwin'" }
replicate = "1.0.3"
respx = "0.21.1"
runpod = "1.7.6"
selenium = "4.26.1"
setuptools = "75.1.0"
svglib = "1.5.1"
tiktoken = "0.8.0"
trimesh = "3.21.1"
websocket-client = "1.8.0"
wheel = "0.44.0"
yacs = "0.1.8"
yapf = "0.40.2"
zipp = "3.21.0"

[tool.poetry.scripts]
export-reqs = "scripts.export_requirements:export_requirements"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
