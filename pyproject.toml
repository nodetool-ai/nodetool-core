[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nodetool-core"
version = "0.6.0"
description = "Nodetool Core is the core library for Nodetool, providing the necessary functionality for building and running AI workflows."
readme = "README.md"
authors = ["Matthias Georgi <matti.georgi@gmail.com>"]
packages = [{ include = "nodetool", from = "src" }]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
# Core dependencies
pydantic = "2.9.2"
python-multipart = "0.0.17"
aiohttp = "3.11.2"
websockets = "14.1"

# Utils dependencies
black = "24.10.0"
importlib_metadata = "*"
importlib-resources = "*"
jsonschema = "*"
psutil = "6.1.0"
pynvml = "12.0.0"
python-dateutil = "2.9.0.post0"
pyyaml = "6.0.2"
tqdm = "4.67.0"

# Document processing dependencies
bs4 = "0.0.2"
python-docx = "1.1.2"
pdfplumber = "0.11.4"
paddleocr = "*"
paddlepaddle = "*"
PyMuPDF = "1.25.2"
pymupdf4llm = "0.0.17"
pytesseract = "0.3.13"

# AI dependencies
anthropic = "0.39.0"
huggingface_hub = "0.26.2"
openai = "1.54.4"
fal-client = "0.5.6"
ollama = "0.4.7"
langchain-text-splitters = "0.3.4"
llama-index = "0.12.13"
llama-index-embeddings-ollama = "0.5.0"

# Media dependencies
ffmpeg-python = "0.2.0"
pillow = "11.0.0"
pydub = "0.25.1"
librosa = "0.10.2"
av = "13.1.0"
cairosvg = "2.7.1"
imageio = "2.36.0"
moviepy = "1.0.3"
opencv-python-headless = "4.10.0.84"
pedalboard = "0.9.16"

# Data dependencies
numpy = "1.26.4"
pandas = "2.2.3"
matplotlib = "3.9.2"
seaborn = "0.13.2"

# Database and storage
chromadb = "0.6.3"
aiofiles = "24.1.0"
boto3 = "1.35.63"
psycopg2-binary = "2.9.10"
pymemcache = "4.0.0"

# Web and networking
httpx = "0.27.2"
websocket-client = "1.8.0"
imapclient = "3.0.1"
pyngrok = "7.2.1"
selenium = "4.26.1"

# Authentication and security
annotated-types = "0.7.0"
authlib = "1.3.2"
itsdangerous = "*"
jwt = "*"

# File formats and parsing
openpyxl = "3.1.5"
pypandoc = "1.14.0"
svglib = "1.5.1"
jsonpath-ng = "*"
feedparser = "6.0.11"
markitdown = "0.0.1a3"

# AI and ML utilities
einops = "0.8.0"
tiktoken = "0.8.0"
replicate = "1.0.3"
runpod = "1.7.6"
fvcore = "0.1.5.post20221221"

# Utilities and helpers
click = "8.1.7"
ftfy = "6.3.1"
joblib = "*"
msgpack = "1.1.0"
omegaconf = "2.3.0"
openapi-pydantic = "*"
plyer = "2.1.0"
protobuf = "*"
setuptools = "75.1.0"
trimesh = "3.21.1"
wheel = "0.44.0"
yacs = "0.1.8"
yapf = "0.40.2"
zipp = "3.21.0"

# Testing
freezegun = "1.5.1"
respx = "0.21.1"

# macOS specific
pyobjc-core = { version = "11.0.0", markers = "sys_platform == 'darwin'" }
pyobjc-framework-Cocoa = { version = "11.0.0", markers = "sys_platform == 'darwin'" }
pyobjc-framework-EventKit = { version = "11.0.0", markers = "sys_platform == 'darwin'" }
pyobjc-framework-CoreServices = { version = "11.0.0", markers = "sys_platform == 'darwin'" }
pyobjc-framework-Quartz = { version = "11.0.0", markers = "sys_platform == 'darwin'" }

[tool.poetry.scripts]
export-reqs = "scripts.export_requirements:export_requirements"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
