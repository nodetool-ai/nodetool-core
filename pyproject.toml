[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nodetool-core"
version = "0.6.3-rc.12"
description = "Nodetool Core is the core library for Nodetool, providing the necessary functionality for building and running AI workflows."
readme = "README.md"
authors = [{ name = "Matthias Georgi", email = "matti.georgi@gmail.com" }]
requires-python = ">=3.10.13"

dependencies = [

    # Core dependencies
    "pydantic>=2.11.2",
    "python-multipart>=0.0.17",
    "aiohttp>=3.13.1",  # 3.13.1 fixes zstd decompression for chunked streams
    "brotli>=1.2.0",  # Required by aiohttp 3.13+ for br encoding
    # aiodns (pulled in by aiohttp speedups) crashes at import-time with pycares 5.x:
    # AttributeError: module 'pycares' has no attribute 'ares_query_a_result'
    # Pin until upstream aiodns supports pycares 5.x.
    "pycares<5",
    "websockets>=14.1",
    "fastapi>=0.115.5",
    "fastmcp>=2.12.4",
    "openapi-pydantic",
    "uvicorn>=0.32.0",
    "msgpack>=1.1.0",
    "networkx>=3.4.2",
    "supabase>=2.15.0",
    "paramiko>=4.0.0",
    "psycopg[binary]>=3.2.9",
    "psycopg-pool>=3.2.6",
    "docker==7.1.0",

    # Utils dependencies
    "watchdog>=4.0.0",
    "aioconsole",
    "click>=8.1.7",
    "cryptography>=43.0.0",
    "feedparser",
    "ftfy>=6.3.1",
    "importlib_metadata",
    "importlib-resources",
    "joblib",
    "jsonpath-ng>=1.7.0",
    "jsonschema",
    "attrs>=23.2.0",
    "keyring>=25.5.0",
    "psutil>=6.1.0",
    "nvidia-ml-py>=13.580.65",
    "python-dateutil>=2.9.0.post0",
    "python-dotenv>=1.0.0",
    "prompt_toolkit>=3.0.50",
    "pyyaml>=6.0.2",
    "rich>=13.9.4",
    "setuptools>=80.8.0",
    "tabulate>=0.9.0",
    "tomli>=2.2.1",
    "tomlkit",
    "tqdm>=4.67.0",


    # Document processing dependencies
    "bs4==0.0.2",
    "langchain-text-splitters==1.0.0",
    "html2text",
    "markitdown",
    "PyMuPDF>=1.25.2",
    "pymupdf4llm>=0.0.27",
    "jinja2==3.1.6",

    # AI dependencies
    "anthropic>=0.76.0",
    "claude-agent-sdk>=0.1.19",
    "huggingface_hub>=0.35.3",
    "openai>=2.15.0",
    "traceloop-sdk>=0.50.0",
    "fal-client>=0.8.1",
    "gguf>=0.17.1",
    "ollama>=0.6.1",
    "tiktoken",
    "sentencepiece",
    "google-genai>=1.57.0",
    # "replicate==1.0.3",
    "runpod",
    "mcp",

    # Media dependencies
    "ffmpeg-python>=0.2.0",
    "pillow < 11.0.0",                    # due to mflux
    "imageio>=2.37.0",
    "imageio-ffmpeg>=0.6.0",
    "pydub>=0.25.1",
    "opencv-python-headless>=4.11.0.86",

    # Data dependencies
    "numpy>=2.0.0",
    "pandas>=2.2.3",
    "llama-index-core>=0.14.4",
    "llama-index-embeddings-ollama>=0.8.3",
    "matplotlib==3.10.8",
    "seaborn>=0.13.2",
    "pypandoc>=1.14.0",
