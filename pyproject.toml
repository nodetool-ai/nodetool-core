    # Web and networking
    "httpx>=0.27.2",
    "websocket-client>=1.8.0",
    "pyngrok>=7.2.8",
    "playwright>=1.40.0",
    "hf_xet>=0.0.1",
    "hf_transfer",

    # Authentication and security
    "annotated-types>=0.7.0",
    "authlib>=1.3.2",
    "itsdangerous",
    "PyJWT",

    # Observability
    "opentelemetry-distro==0.60b1",
    "opentelemetry-exporter-otlp==1.39.1",
