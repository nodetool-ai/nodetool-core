[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nodetool-core"
version = "0.6.0"
description = "Nodetool Core is the core library for Nodetool, providing the necessary functionality for building and running AI workflows."
readme = "README.md"
authors = ["Matthias Georgi <matti.georgi@gmail.com>"]
packages = [{ include = "nodetool", from = "src" }]
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"

# Core dependencies
pydantic = "2.10.4"
python-multipart = ">=0.0.17"
aiohttp = ">=3.11.2"
websockets = ">=14.1"
fastapi = ">=0.115.5"
openapi-pydantic = "*"
uvicorn = ">=0.32.0"
msgpack = ">=1.1.0"
networkx = ">=3.4.2"
supabase = ">=2.15.0"

# Utils dependencies
black = "24.10.0"
click = "8.1.7"
ftfy = "6.3.1"
importlib_metadata = "*"
importlib-resources = "*"
joblib = "*"
jsonpath-ng = "1.7.0"
jsonschema = "*"
psutil = "6.1.0"
pynvml = "12.0.0"
python-dateutil = "2.9.0.post0"
pyyaml = "6.0.2"
rich = "13.9.4"
setuptools = "75.1.0"
tabulate = "0.9.0"
tomli = "2.2.1"
tqdm = "4.67.0"

# Document processing dependencies
bs4 = "0.0.2"
langchain-text-splitters = "0.3.4"
html2text = "*"
markitdown = "*"
PyMuPDF = "1.25.2"
pymupdf4llm = "0.0.17"

# AI dependencies
anthropic = "*"
huggingface_hub = "*"
openai = "*"
# fal-client = "0.5.6"
ollama = "*"
tiktoken = "*"
google-genai = "*"
# replicate = "1.0.3"
# runpod = "1.7.6"


# Media dependencies
ffmpeg-python = "0.2.0"
pillow = "11.0.0"
imageio = "2.37.0"
pydub = "0.25.1"
opencv-python-headless = "4.11.0.86"

# Data dependencies
numpy = "1.26.4"
pandas = "2.2.3"
llama-index = "0.12.13"
llama-index-embeddings-ollama = "0.5.0"
matplotlib = "3.9.2"
seaborn = "0.13.2"
pypandoc = "1.14.0"

# Database and storage
chromadb = "0.6.3"
aiofiles = "24.1.0"
boto3 = "1.35.63"
pymemcache = "4.0.0"
protobuf = "<=3.20.3"

# Web and networking
httpx = "0.27.2"
websocket-client = "1.8.0"
imapclient = "3.0.1"
pyngrok = "7.2.1"
selenium = "4.26.1"
playwright = ">1.40.0"
readability-lxml = "0.8.1"
lxml_html_clean = "0.4.1"

# Authentication and security
annotated-types = "0.7.0"
authlib = "1.3.2"
itsdangerous = "*"
jinja2 = "3.1.5"
PyJWT = "*"

# LLM dependencies
langchain-openai = "*"
langchain-ollama = "*"

[tool.poetry.scripts]
nodetool = "nodetool.cli:cli"
